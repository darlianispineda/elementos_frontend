<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>

    <section class="slider_container">
        <div class="slider_imagenes" id="slider_imagenes">
            <div class="slider_img slide_activo"><img src="img/img1.jpg" alt="img1"></div>
            <div class="slider_img"><img src="img/img2.jpg" alt="img1"></div>
            <div class="slider_img"><img src="img/img3.jpg" alt="img1"></div>
            <div class="slider_img"><img src="img/img4.jpg" alt="img1"></div>
            

            
        </div>


        <!-- flechas -->
        <div class="flechas">
            <div class="bi bi-arrow-left-short slider_prev" id="slider_prev"> </div>
            <div class="bi bi-arrow-right-short slider_next" id="slider_next"> </div>
        </div>


       <!-- indicadores  -->
       <div class="indicadores" id="indicadores">
           <div class="bi bi-circle-fill indicador indicador_actual"></div>
           <div class="bi bi-circle-fill indicador"></div>
           <div class=" bi bi-circle-fill indicador"></div>
           <div class="bi bi-circle-fill indicador"></div>
       </div>



    </section>





    <script src="main.js"></script>
</body>

</html>
